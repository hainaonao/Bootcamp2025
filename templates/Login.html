<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Đăng Nhập</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul>
            {% for category, message in messages %}
                <li class="text-red-500">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
<body class="bg-gray-100 h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Đăng Nhập</h2>

    <form action="{{ url_for('login') }}" method="POST">
      <div class="mb-4">
        <label for="username" class="block text-gray-600">Username</label>
        <input type="text" id="username" name="username" required
        class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div class="mb-6">
        <label for="password" class="block text-gray-600">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div class="flex items-center justify-between mb-4">
        <div class="flex items-center">
          <input type="checkbox" id="remember" class="text-blue-500">
          <label for="remember" class="ml-2 text-gray-600">Ghi nhớ tôi</label>
        </div>
        <a href="#" class="text-blue-500 text-sm">Quên mật khẩu?</a>
      </div>

      <button type="submit"
        class="w-full p-3 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Đăng nhập
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-gray-600">Chưa có tài khoản? <a href="#" class="text-blue-500">Đăng ký ngay</a></p>
    </div>
  </div>
</body>

</html>
